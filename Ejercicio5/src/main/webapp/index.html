<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Login</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="loginContenedor">
		<div class="envoltura">
			<div><h1>Login</h1></div>
			<form class="formulario" action="LoginServlet" method="post">
				<div class="fila">
					<label for="usuario">Usuario:</label> 
					<input class="input" type="text" id="usuario" name="usuario" placeholder="Introduzca su nombre de usuario" autofocus required>
				</div>
 				<div class="fila2">
 					<label for="password">Contraseña:</label>
					<input class="input" type="password" name="password" id="password"  placeholder="Introduzca su contraseña" required>
 				</div>
				<div class="boton">
					<input type="submit" value="Enviar" />
				</div>
			</form>
		</div>
	</div>
</body>
</html>
